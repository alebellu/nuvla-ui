      #        run: mvn deploy

      - name: Set PROJECT_VERSION environment variable
        working-directory: code
        run: echo "PROJECT_VERSION=`lein update-in :version pr -- version | cut -d '"' -f 2`" >> $GITHUB_ENV

      - name: Clean and install npm deps
        working-directory: code
        run: npm ci --legacy-peer-deps

      - name: Build with leinengen
        working-directory: code
        run: lein install

      - name: Unpack jar artifact
        run: |
          mkdir -p container/target/dependency/ui
          unzip code/target/*.jar -d container/target/dependency/ui

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.SIXSQ_DOCKER_USERNAME }}
          password: ${{ secrets.SIXSQ_DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./container
          file: container/Dockerfile
          build-args: |
            GIT_BRANCH=${{ github.head_ref || github.ref_name }}
            GIT_BUILD_TIME=$(date --utc +%FT%T.%3NZ)
            GIT_COMMIT_ID=${{ github.sha }}
            PACKAGE_TAG=${{ env.PROJECT_VERSION }}
            GITHUB_RUN_NUMBER=${{ github.run_number }}
            GITHUB_RUN_ID=${{ github.run_id }}
            PROJECT_URL=${{ github.server_url }}/${{ github.repository }}
            PACKAGE_NAME=alesixsq/nuvla/ui
          push: true
          tags: >
            alesixsq/nuvla/ui:${{ env.PROJECT_VERSION }}
